name: Build Patcher

on:
  [push, pull_request]

permissions:
  contents: read

jobs:
  build-linux-x64:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4
    - name: Install ccache for Nuitka
      run: |
        sudo apt update && \
        sudo apt install -y ccache patchelf
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Build Package
      run: make all
    - name: Prepare Package for Upload
      run: |
        mv WiiLinkPatcherGUI ~/WiiLinkPatcherGUI
        cd ~
        tar cvf WiiLinkPatcherGUI.tar WiiLinkPatcherGUI
    - name: Upload Package
      uses: actions/upload-artifact@v4
      with:
        path: ~/WiiLinkPatcherGUI.tar
        name: WiiLinkPatcherGUI-Linux-x64
    
  build-linux-arm64:

    runs-on: ubuntu-24.04-arm

    steps:
    - uses: actions/checkout@v4
    - name: Install ccache for Nuitka
      run: |
        sudo apt update && \
        sudo apt install -y ccache patchelf
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Build Package
      run: make all
    - name: Prepare Package for Upload
      run: |
        mv WiiLinkPatcherGUI ~/WiiLinkPatcherGUI
        cd ~
        tar cvf WiiLinkPatcherGUI.tar WiiLinkPatcherGUI
    - name: Upload Package
      uses: actions/upload-artifact@v4
      with:
        path: ~/WiiLinkPatcherGUI.tar
        name: WiiLinkPatcherGUI-Linux-arm64

  build-macos-x64:

    runs-on: macos-13

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build Package
        run: ARCH_FLAGS=--macos-target-arch=x86_64 make all
      - name: Prepare Package for Upload
        run: |
          mv WiiLinkPatcherGUI.app ~/WiiLinkPatcherGUI.app
          cd ~
          tar cvf WiiLinkPatcherGUI.tar WiiLinkPatcherGUI.app
      - name: Upload Package
        uses: actions/upload-artifact@v4
        with:
          path: ~/WiiLinkPatcherGUI.tar
          name: WiiLinkPatcherGUI-macOS-x64

  build-macos-arm64:

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build Package
        run: ARCH_FLAGS=--macos-target-arch=arm64 make all
      - name: Prepare Package for Upload
        run: |
          mv WiiLinkPatcherGUI.app ~/WiiLinkPatcherGUI.app
          cd ~
          tar cvf WiiLinkPatcherGUI.tar WiiLinkPatcherGUI.app
      - name: Upload Package
        uses: actions/upload-artifact@v4
        with:
          path: ~/WiiLinkPatcherGUI.tar
          name: WiiLinkPatcherGUI-macOS-arm64

  build-windows-onefile-x64:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Enable Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1.13.0
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Build Package
      run: .\Build.ps1 -additional_args "--onefile"
    - name: Upload unsigned Onefile Package
      id: upload-unsigned-onefile-package
      uses: actions/upload-artifact@v4
      with:
        path: .\WiiLinkPatcherGUI.exe
        name: WiiLinkPatcherGUI-Windows-onefile-x64
    - name: Sign Onefile Package
      uses: signpath/github-action-submit-signing-request@v1.1
      with:
        api-token: '${{ secrets.SIGNPATH_API_TOKEN }}'
        organization-id: 'bcf4928f-3b0a-4b3c-b4bf-a5211cd8ca53'
        project-slug: 'WiiLink-Patcher-GUI'
        signing-policy-slug: 'test-signing'
        artifact-configuration-slug: 'onefile'
        github-artifact-id: '${{ steps.upload-unsigned-onefile-package.outputs.artifact-id }}'
        wait-for-completion: true
        output-artifact-directory: '.\signed-package'
    - name: Upload signed Onefile Package
      uses: actions/upload-artifact@v4
      with:
        path: .\signed-package\WiiLinkPatcherGUI.exe
        name: WiiLinkPatcherGUI-Windows-onefile-x64-signed

  build-windows-x64:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Enable Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1.13.0
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Build Package
      run: .\Build.ps1
    - name: Upload unsigned Standalone Package
      id: upload-unsigned-standalone-package
      uses: actions/upload-artifact@v4
      with:
        path: .\WiiLinkPatcherGUI.dist
        name: WiiLinkPatcherGUI-Windows-x64
    - name: Sign Standalone Package
      uses: signpath/github-action-submit-signing-request@v1.1
      with:
        api-token: '${{ secrets.SIGNPATH_API_TOKEN }}'
        organization-id: 'bcf4928f-3b0a-4b3c-b4bf-a5211cd8ca53'
        project-slug: 'WiiLink-Patcher-GUI'
        signing-policy-slug: 'test-signing'
        artifact-configuration-slug: 'standalone'
        github-artifact-id: '${{ steps.upload-unsigned-standalone-package.outputs.artifact-id }}'
        wait-for-completion: true
        output-artifact-directory: '.\signed-package'
    - name: Upload signed Standalone Package
      uses: actions/upload-artifact@v4
      with:
        path: .\signed-package
        name: WiiLinkPatcherGUI-Windows-x64-signed